      <div class="priceBkBarBox">
        <b class="modalSubtitle">Гарячі напої</b>
      </div>
      <li class="modalPriceBkBarItem">
        <p class="modalPriceBkText">Кава</p>

      <li class="modalPriceBkBarItem">

    <button type="button" class="close-btn-modal" data-modal-closeBkBar>
      <svg width="24" height="24">
        <use href="./images/icons.svg#icon-close"></use>

    <button type="button" class="openBkBarPrice" data-modal-openBkBarBeer>
